<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->  
  <title>Frontend Mentor | Product preview card component</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;Fraunces:wght@700&display=swap"> 
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="container "> 
     <div class="card card-center">  
      <div class="row g-0">


       
            <div class="col-md-6 col-xs-3">
              <img src="./images/image-product-desktop.jpg" class="product-desktop img-fluid rounded-start" alt="Chanel Gabrielle Eau De Parfum">
              <img src="./images/image-product-mobile.jpg" class="product-mobile img-fluid rounded-start" alt="Chanel Gabrielle Eau De Parfum">
            </div>
            <div class="col-md-6 col-xs-3">
              <div class="card-body p-4">
                <p class="card-text text-muted super">  Perfume</p>
                <h2 class="card-title">  Gabrielle Essence Eau De Parfum</h2>
                <p class="card-text text-muted">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                  Perfumer-Creator for the House of CHANEL.</p>
                  <p class="card-text d-inline-block price-now">  $149.99</p>
                  <p class="card-text d-inline-block lined m-4"> $169.99</p>

                  <button type="button" class="btn btn-add-to-cart mx-auto">
                    <img src="images/icon-cart.svg" alt="Add to Cart">
                    Add to Cart
                  </button>
                  
              </div>
            </div>
          
  </div>
</div>
</div>

  
  
  
</body>
</html>
